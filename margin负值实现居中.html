<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .app {
        width: 400px;
        height: 400px;
        position: relative;
        background: pink;
    }
    .app1{
        position: absolute;
        left: 50%;
        top: 50%;
    }    
    .app2{
        height: 100px;
        width: 100px;
        background-color: purple;
        margin-left: -50%;
        margin-top: -50%;
    }
</style>
<body>
    <div class="app">
        <div class="app1">
            <div class="app2"></div>
        </div>
    </div>
</body>
</html>
